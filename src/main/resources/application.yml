spring:
  application:
    name: aidetect

  devtools:
    restart:
      enabled: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.43.205:3306/aidetect?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

mybatis-flex:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.z1812.aidetect.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

server:
  port: 8080

logging:
  level:
    com.z1812.aidetect: debug
    com.mybatisflex: debug

# 认证配置
auth:
  # 登录密码
  password: admin123
  # token过期时间(分钟)，0表示永不过期
  token-expire-minutes: 0
